<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Bastian Flügel">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Taschenrechner</title>

		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body>

        <table class="calculator">
            <tr>
                <td class="result_area" colspan="4" rowspan="2">RESULT</td>
            </tr>
			<tr>
			</tr>
            <tr>
                <td class="function_btn">C</td>
				<td class="function_btn">±</td>
				<td class="function_btn">%</td>
				<td class="operation_btn">÷</td>
            </tr>
			<tr>
                <td class="number_btn">7</td>
				<td class="number_btn">8</td>
				<td class="number_btn">9</td>
				<td class="operation_btn">×</td>
            </tr>
			<tr>
                <td class="number_btn">4</td>
				<td class="number_btn">5</td>
				<td class="number_btn">6</td>
				<td class="operation_btn">-</td>
            </tr>
			<tr>
                <td class="number_btn">1</td>
				<td class="number_btn">2</td>
				<td class="number_btn">3</td>
				<td class="operation_btn">+</td>
            </tr>
			<tr>
				<td class="number_btn" colspan="2">0</td>
				<td class="number_btn">,</td>
				<td class="operation_btn">=</td>
            </tr>
        </table>
		
	</body>
</html>
