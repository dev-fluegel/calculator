<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Bastian Flügel">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Taschenrechner</title>

		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body>

        <table class="calculator">
            <tr>
                <td id="result_area" class="result_area" colspan="4" rowspan="2"></td>
            </tr>
			<tr>
			</tr>
            <tr>
                <td class="function_btn" onclick="delete_last()">C</td>
				<td class="function_btn">±</td>
				<td class="function_btn">%</td>
				<td class="operation_btn" onclick="append_operation(' / ')">÷</td>
            </tr>
			<tr>
                <td class="number_btn" onclick="append_operation(7)">7</td>
				<td class="number_btn" onclick="append_operation(8)">8</td>
				<td class="number_btn" onclick="append_operation(9)">9</td>
				<td class="operation_btn" onclick="append_operation(' * ')">×</td>
            </tr>
			<tr>
                <td class="number_btn" onclick="append_operation(4)">4</td>
				<td class="number_btn" onclick="append_operation(5)">5</td>
				<td class="number_btn" onclick="append_operation(6)">6</td>
				<td class="operation_btn" onclick="append_operation(' - ')">-</td>
            </tr>
			<tr>
                <td class="number_btn" onclick="append_operation(1)">1</td>
				<td class="number_btn" onclick="append_operation(2)">2</td>
				<td class="number_btn" onclick="append_operation(3)">3</td>
				<td class="operation_btn" onclick="append_operation(' + ')">+</td>
            </tr>
			<tr>
				<td class="number_btn" onclick="append_operation(0)" colspan="2">0</td>
				<td class="number_btn" onclick="append_operation('.')">,</td>
				<td class="operation_btn">=</td>
            </tr>
        </table>
		
	</body>
</html>
